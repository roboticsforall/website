backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)
media_library:
  name: uploadcare
  config:
    publicKey: 39d4c131575846254cf8
  settings:
    defaultOperations: '/scale_crop/400x400/smart/'
public_folder: /public # The src attribute for uploaded media will begin with /images/uploads
collections:
  - label: Site Settings # Collection 1
    name: site_settings
    files:
      - label: Updates
        name: updates
        file: src/posts/updates.json
        fields:
          - label: General Website Updates
            name: updates
            widget: string
  - label: Coordination # Collection 1
    name: coordination
    files:
      - label: Individual Learners Courses
        name: individual_learners_courses
        file: src/posts/individualLearnersCourses.json
        fields:
          - label: Courses
            name: courses_list
            widget: list
            fields:
              - {label: Course Name, name: course_name, widget: string}
              - {label: Google Drive Link to Course Description, name: link, widget: string}
              - {label: Logo, name: file_path, widget: image, media_folder: /public/uploads/coursesimg}
              - {label: Brief Course Description, name: course_description, widget: markdown}
      - label: Schools and Partners Courses
        name: schools_partners_courses
        file: src/posts/schoolsAndPartnersCourses.json
        fields:
          - label: Courses
            name: courses_list
            widget: list
            fields:
              - {label: Course Name, name: course_name, widget: string}
              - {label:  Google Drive Link to Course Description, name: link, widget: string}
              - {label: Logo, name: file_path, widget: image, media_folder: /public/uploads/coursesimg}
              - {label: Brief Course Description, name: course_description, widget: markdown}
      - label: Course Syllabi
        name: course_syllabi
        file: src/posts/course_syllabi.json
        fields:
          - label: Syllabus
            name: syllabi_list
            widget: list
            fields:
              - {label: Language of Syllabi Google Document, name: language, widget: string}
              - {label: Google Drive Link to Syllabi Google Document, name: link, widget: string}
              - {label: Flag of Country Language Belongs To, name: file_path, widget: image, media_folder: /public/uploads/flagimg}
      - label: Google Drive Links to Enrollment Signup Document
        name: enrollment_form_document_link
        file: src/posts/enrollment_form_document_link.json
        fields:
          - {label: Individual Learners link, name: ind_learners_link, widget: string}
          - {label: Schools and Partners Link, name: schools_and_partners_link, widget: string}
      - label: Course Overviews # used in UI
        name: course_overviews # used in routes
        file: src/posts/course_overviews.json
        fields:
          - {label: Individual Learners Course Overview Enrollment Status Text, name: indlearners_enrollment_status_text, widget: string}
          - {label: Individual Learners Course Overview Details Text, name: indlearners_details_text, widget: markdown}
          - {label: Schools and Partners Course Overview Enrollment Status Text, name: schools_enrollment_status_text, widget: string}
          - {label: Schools and Partners Course Overview Details Text, name: schools_details_text, widget: markdown}
      - label: FAQs For Learners and Schools and Partners
        name: coordination_faqs
        file: src/posts/faqs/coordination_faqs.json
        fields:
          - label: Individual Learners FAQs
            name: ind_learners_faqs
            widget: list
            fields:
              - {label: Question, name: question, widget: string}
              - {label: Answer, name: answer, widget: markdown}
          - label: Schools and Partners FAQs
            name: schools_and_partners_faqs
            widget: list
            fields:
              - {label: Question, name: question, widget: string}
              - {label: Answer, name: answer, widget: markdown}
